<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Speed Westward</title>
    <link rel="icon" type="text/css" href="images/favicon.ico">
    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="loader" id="loader"></div>

    <div class="language-block">
        <div class="language-div">
            <div class="language" id="GE">GE</div>
            <div class="language" id="EN">EN</div>
            <div class="language" id="DE">DE</div>
        </div>
        <div class="hide-menu-div" id="hide-menu-div">Hide Menu</div>
    </div>

    <header class="header-nav">
        <nav class="navigation-block" id="navigation-block">
            <ul class="nav-ul">
                <li class="nav-li active"> <i class="fa-solid fa-car-side"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-location-dot"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-clock"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-signal"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-pen"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-clapperboard"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-video"></i> </li>
                <li class="nav-li"> <i class="fa-solid fa-person"></i> </li>
            </ul>
        </nav>
    </header>
    <section class="section1">
        <div class="video-container">
            <video autoplay muted loop class="start-video" src="video/Intro_Video_HD_02.mp4"></video>
            <a href="#section2"> <img class="start-img" src="images/start.png" alt="lets go"> </a>  
        </div>
    </section>

    <section class="section2" id="section2">
        <div class="volga-salon-container">
            <img class="volga-road-img" src="images/interior/00_BG.jpg" alt="road-img">
                <img class="volga-salon-img" src="images/interior/salon.png" alt="salon-img">
                <img class="volga-blog-img" src="images/interior/blog.png" alt="blog-img">
                <img class="volga-map-img" src="images/interior/map.png" alt="map-img">
                <img class="volga-clock-img" src="images/interior/clock.png" alt="clock-img">
                <img class="volga-wheel-img" src="images/interior/wheel.png" alt="wheel-img">
                <img class="volga-mirror-img" src="images/interior/mirror.png" alt="mirror-img">
                <img class="volga-radio-img" src="images/interior/radio.png" alt="radio-img">
                <img class="volga-sit-img" src="images/interior/sit.png" alt="sit-img">
                <img class="volga-sticker-img" src="images/interior/sticker.png" alt="sticker-img">
        </div>
    </section>
    <script src="js/script.js"></script>
    
</body>
</html>
